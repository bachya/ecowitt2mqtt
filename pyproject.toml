[build-system]
requires = ["setuptools >= 35.0.2", "wheel >= 0.29.0", "poetry>=0.12"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.report]
exclude_lines = ["TYPE_CHECKING", "NotImplementedError", "handle_exit_signal"]
fail_under = 100

[tool.coverage.run]
source = ["ecowitt2mqtt"]
omit = ["ecowitt2mqtt/cli.py"]

[tool.isort]
combine_as_imports = true
default_section = "THIRDPARTY"
force_grid_wrap = 0
force_sort_within_sections = true
forced_separate = "tests"
include_trailing_comma = true
indent = "    "
known_first_party = "ecowitt2mqtt"
line_length = 88
multi_line_output = 3
not_skip = "__init__.py"
sections = "FUTURE,STDLIB,INBETWEENS,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"
use_parentheses = true

[tool.mypy]
check_untyped_defs = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
follow_imports = "silent"
ignore_missing_imports = true
no_implicit_optional = true
python_version = "3.8"
show_error_codes = true
strict_equality = true
warn_incomplete_stub = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[tool.poetry]
name = "ecowitt2mqtt"
version = "2022.10.1"
description = "A small web server to send data from Ecowitt devices to an MQTT Broker"
readme = "README.md"
authors = ["Aaron Bach <bachya1208@gmail.com>"]
license = "MIT"
repository = "https://github.com/bachya/ecowitt2mqtt"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]

[tool.poetry.dependencies]
"ruamel.yaml" = "^0.17.21"
asyncio-mqtt = ">=0.12.1"
colorlog = "^6.6.0"
fastapi = "^0.85.0"
meteocalc = "^1.1.0"
python = "^3.8.0"
python-multipart = "^0.0.5"
rapidfuzz = "^2.10.3"
uvicorn = ">=0.19.0"
uvloop = "^0.17.0"
voluptuous = "^0.13.1"

[tool.poetry.dev-dependencies]
aiohttp = "^3.8.1"
nox = "^2022.1.7"
pre-commit = "^2.15.0"
pytest = "^7.0.0"
pytest-asyncio = "^0.19.0"
pytest-cov = "^4.0.0"
typing-extensions = "^4.4.0"

[tool.poetry.scripts]
ecowitt2mqtt = "ecowitt2mqtt.__main__:main"

[tool.pylint.BASIC]
expected-line-ending-format = "LF"

[tool.pylint."MESSAGES CONTROL"]
# Reasons disabled:
# too-few-public-methods - Often irrelevant
# unnecessary-pass - This can hurt readability
# unused-argument â€“ Typer's modeling uses this everywhere
disable = [
  "too-few-public-methods",
  "unnecessary-pass",
  "unused-argument",
]

[tool.pylint.REPORTS]
score = false

[tool.pylint.SIMILARITIES]
# Minimum lines number of a similarity.
# We set this higher because of some cases where V2 and V3 functionality are
# similar, but abstracting them isn't feasible.
min-similarity-lines = 5

# Ignore comments when computing similarities.
ignore-comments = true

# Ignore docstrings when computing similarities.
ignore-docstrings = true

# Ignore imports when computing similarities.
ignore-imports = true

[tool.pylint.TYPECHECK]
ignored-modules = [
    "math"
]

[tool.pytest.ini_options]
asyncio_mode = "strict"
