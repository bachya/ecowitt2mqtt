---
repos:
  - repo: local
    hooks:
      - id: blacken-docs
        name: â˜•ï¸ Format documentation using black
        language: system
        files: '\.(rst|md|markdown|py|tex)$'
        entry: poetry run blacken-docs
        require_serial: true
      - id: check-ast
        name: ğŸ Checking Python AST
        language: system
        types: [python]
        entry: poetry run check-ast
      - id: check-case-conflict
        name: ğŸ”  Checking for case conflicts
        language: system
        entry: poetry run check-case-conflict
      - id: check-docstring-first
        name: â„¹ï¸  Checking docstrings are first
        language: system
        types: [python]
        entry: poetry run check-docstring-first
      - id: check-executables-have-shebangs
        name: ğŸ§ Checking that executables have shebangs
        language: system
        types: [text, executable]
        entry: poetry run check-executables-have-shebangs
        stages: [commit, push, manual]
      - id: check-json
        name: ï½› Checking JSON files
        language: system
        types: [json]
        entry: poetry run check-json
      - id: check-merge-conflict
        name: ğŸ’¥ Checking for merge conflicts
        language: system
        types: [text]
        entry: poetry run check-merge-conflict
      - id: check-symlinks
        name: ğŸ”— Checking for broken symlinks
        language: system
        types: [symlink]
        entry: poetry run check-symlinks
      - id: check-toml
        name: âœ… Checking TOML files
        language: system
        types: [toml]
        entry: poetry run check-toml
      - id: check-yaml
        name: âœ… Checking YAML files
        language: system
        types: [yaml]
        entry: poetry run check-yaml
      - id: codespell
        name: âœ… Checking code for misspellings
        language: system
        types: [text]
        exclude: ^poetry\.lock$
        entry: poetry run codespell -L HASS,hass
      - id: debug-statements
        name: ğŸªµ Checking for debug statements and imports (Python)
        language: system
        types: [python]
        entry: poetry run debug-statement-hook
      - id: detect-private-key
        name: ğŸ•µï¸  Detecting private keys
        language: system
        types: [text]
        entry: poetry run detect-private-key
      - id: end-of-file-fixer
        name: ğŸ”š Checking end of files
        language: system
        types: [text]
        entry: poetry run end-of-file-fixer
        stages: [commit, push, manual]
      - id: fix-byte-order-marker
        name: ğŸš Checking UTF-8 byte order marker
        language: system
        types: [text]
        entry: poetry run fix-byte-order-marker
      - id: format
        name: â˜•ï¸ Formatting code using ruff
        language: system
        types: [python]
        entry: poetry run ruff format
      - id: isort
        name: ğŸ”€ Sorting all imports with isort
        language: system
        types: [python]
        entry: poetry run isort
      - id: mypy
        name: ğŸ† Performing static type checking using mypy
        language: system
        types: [python]
        entry: poetry run mypy
        exclude: ^vulture_whitelist\.py$
        require_serial: true
      - id: no-commit-to-branch
        name: ğŸ›‘ Checking for commit to protected branch
        language: system
        entry: poetry run no-commit-to-branch
        pass_filenames: false
        always_run: true
        args:
          - --branch=dev
          - --branch=main
      - id: poetry
        name: ğŸ“œ Checking pyproject with Poetry
        language: system
        entry: poetry check
        pass_filenames: false
        always_run: true
      - id: pylint
        name: ğŸŒŸ Starring code with pylint
        language: system
        types: [python]
        entry: poetry run pylint
        exclude: ^vulture_whitelist\.py$
      - id: pyupgrade
        name: ğŸ†™ Checking for upgradable syntax with pyupgrade
        language: system
        types: [python]
        entry: poetry run pyupgrade
        args: [--py39-plus, --keep-runtime-typing]
      - id: ruff
        name: ğŸ‘” Enforcing style guide with ruff
        language: system
        types: [python]
        entry: poetry run ruff --fix
        exclude: ^vulture_whitelist\.py$
      - id: trailing-whitespace
        name: âœ„  Trimming trailing whitespace
        language: system
        types: [text]
        entry: poetry run trailing-whitespace-fixer
        stages: [commit, push, manual]
      - id: vulture
        name: ğŸ” Finding unused Python code with Vulture
        language: system
        types: [python]
        entry: poetry run vulture ecowitt2mqtt tests vulture_whitelist.py
        pass_filenames: false
        require_serial: true
      - id: yamllint
        name: ğŸ—  Checking YAML files with yamllint
        language: system
        types: [yaml]
        entry: poetry run yamllint

  - repo: https://github.com/AleksaC/hadolint-py
    rev: v2.12.0.3
    hooks:
      - id: hadolint
        name: ğŸ“„ Checking Dockerfile with hadolint
        args:
          - --ignore
          - DL3013
          - --ignore
          - DL3018

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v3.0.0-alpha.4"
    hooks:
      - id: prettier
        name: ğŸ’„ Ensuring files are prettier
